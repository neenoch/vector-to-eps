<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potrace.js Color Changer</title>
    <style>
        #svg-container {
            width: 100%;
            min-height: 300px;
            border: 1px solid #ccc;
        }
        #svg-container svg {
            width: 100%;
            height: auto;
            max-width: 800px;
        }
        #color-controls {
            margin-top: 20px;
        }
        #color-controls input {
            margin: 5px;
        }
        #error-message {
            color: red;
        }
    </style>
</head>
<body>
    <input type="file" id="imageInput" accept="image/*">
    <div id="svg-container"></div>
    <div id="color-controls"></div>
    <div id="error-message"></div>

    <script src="https://cdn.jsdelivr.net/npm/potrace@2.1.8/lib/index.min.js"></script>
    <script>
        // Potraceをグローバルオブジェクトとして公開
        window.Potrace = require('potrace').Potrace;
    </script>
    <script src="script.js"></script>
</body>
</html>
