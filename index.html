<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potrace.js Color Changer</title>
    <style>
        #svg-container {
            width: 100%;
            min-height: 300px; /* 最小の高さを設定 */
            border: 1px solid #ccc; /* 境界線を追加 */
        }
        #svg-container svg {
            width: 100%;
            height: auto;
            max-width: 800px;
        }
        #color-controls {
            margin-top: 20px;
        }
        #color-controls input {
            margin: 5px;
        }
        #error-message {
            color: red;
        }
    </style>
</head>
<body>
    <input type="file" id="imageInput" accept="image/*">
    <div id="svg-container"></div>
    <div id="color-controls"></div>
    <div id="error-message"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/potrace/1.16.0/potrace.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
